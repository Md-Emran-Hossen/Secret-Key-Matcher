<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Secret Key Matcher</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Scripts/script.js"></script>
</head>

<body>
        <section class="container">
            <div class="container-left">
                <div class="container-div">
                   
                    <button id="btn-secretkey-generator">Generate <br> Secret Key </button>
                    <input type="text" id="text-secretkey" placeholder="******">
                </div>

            </div>

            <div class="container-right">
                <br><br><br>
                <div class="container-input">
                    <h5>Enter pin:</h5>
                    <!-- <input type="text" id="text-Input" onKeyPress="if(this.value.length==6) return false;"> -->
                    <input type="text" id="text-Input">
                </div>
                <br>
                <div class="grid-container">
                    <div class="grid-item">1</div>
                    <div class="grid-item">2</div>
                    <div class="grid-item">3</div>
                    <div class="grid-item">4</div>
                    <div class="grid-item">5</div>
                    <div class="grid-item">6</div>
                    <div class="grid-item">7</div>
                    <div class="grid-item">8</div>
                    <div class="grid-item">9</div>
                    <div class="grid-item">0</div>
                    <div class="grid-item" id="button-cancel">&#x2715;</div>
                    <div class="grid-item" id="button-submit">Submit</div>

                </div>
                <div>
                    <button id="button-clear">Clear</button>
                </div>
                <div class="secretkey-match-div">
                     <h3 id="showMessage"></h3>
                </div>
                <!-- <span style='font-size:20px;'>&#9989; </span><span style='font-size:20px;'>&#10060;</span> -->
            </div>
        </section>
</body>

</html>
